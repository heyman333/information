<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- 구글이 이해할 수 있는 meta 활용허기  -->
    <meta name="robots" content="index,follow" />
    <!-- index는 검색엔진이 사이트에 색인을 검색하는 것을 허용 / follow는 연결된 홈페이지까지 정보수집을 허용한다. -->
    <meta name="robots" content="index,nofollow" />
    <!-- index는 검색엔진이 사이트에 색인을 검색하는 것을 허용 / nofollow는 연결된 홈페이지까지 정보수집을 허용하지 않는다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 웹을 제작할 때 반드시 필요한 속성 -->
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:url" content="http://사이트 주소" />
    <meta property="og:image" content="http://사이트 주소" />
    <!-- 이미지 절대경로-->
    <meta property="og:type" content="website" />
    <meta property="og:description" content="사이트설명" />
    <meta http-equiv="refresh" content="3; url=http://google.com" />
    <!-- 3초 후 구글로 이동합니다. -->
    <title>meta tag</title>
  </head>
  <body>
    3초후 구글로 이동합니다.
  </body>
</html>
